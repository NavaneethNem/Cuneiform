<!DOCTYPE html>
<html>

<head>
  <title>CUNEIFORM</title>
  <link rel="stylesheet" href="index.css">
</head>

<body class="state-login">

  <!-- Background layers -->
  <div class="layer layer-3"></div>
  <div class="layer layer-2"></div>
  <div class="layer layer-1"></div>

  <!-- Main Box -->
  <div class="table" id="card">

    <h1>CUNEIFORM</h1>
    <p>Universal Complaint Platform</p>

    <!-- LOGIN FORM -->
    <form class="login-form screen">
      <input type="email" placeholder="Email ID" required />
      <input type="password" placeholder="Password" required />

      <button class="login-btn" type="button" onclick="goCategory()">Login</button>

      <div class="account-row">
        <span class="left-text">DON'T HAVE AN ACCOUNT?</span>
        <span class="create-link" onclick="goCategory()">CREATE AN ACCOUNT</span>
      </div>
    </form>

    <!-- CATEGORY WINDOW -->
    <div class="category-window screen">
      <div class="category-item" onclick="goSignupChoice()">
        <img src="edu.png" />
        <h3>HOSTEL</h3>
      </div>

      <div class="category-item" onclick="goSignupChoice()">
        <img src="hospital.png" />
        <h3>HOSPITAL</h3>
      </div>

      <div class="category-item" onclick="goSignupChoice()">
        <img src="flat.png" />
        <h3>FLAT</h3>
      </div>
    </div>

    <!-- SIGNUP CHOICE -->
    <div class="signup-choice screen">
      <button class="buttonsignup" onclick="goFinalSignup()">Signup as Student</button>
      <button class="buttonsignup" onclick="goFinalSignup()">Signup as Admin</button>
    </div>

    <!-- SLIDESHOW -->
    <div class="slideshow-container screen">
      <div class="slide fade"><img src="ex.png" /></div>
      <div class="slide fade"><img src="ex1.png" /></div>
      <div class="slide fade"><img src="ex3.png" /></div>

      <!-- Controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- FINAL SIGNUP FORM -->
    <form class="signup-form screen">
      <div class="divider-line"></div>

      <input type="text" placeholder="User name" required />
      <input type="email" placeholder="Email ID" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <select class="gender-select" required>
        <option disabled selected>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <input type="date" class="dob-input" required />

      <button type="submit" class="create-btn">Create Account</button>
    </form>

  </div>

  <script src="index.js"></script>
</body>

</html>
