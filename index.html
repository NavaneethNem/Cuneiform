<!DOCTYPE html>
<html>
<head>
  <title>CUNEIFORM | Login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="layer layer-3"></div>
  <div class="layer layer-2"></div>
  <div class="layer layer-1"></div>

  <!-- Main Box -->
  <div class="table" id="card">

    <h1>CUNEIFORM</h1>
    <p>Universal Complaint Platform</p>

    <!-- SLIDESHOW (LEFT SIDE | Hidden until signup-active) -->
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="ex.png" />
      </div>

      <div class="slide fade">
        <img src="ex1.png" />
      </div>

      <div class="slide fade">
        <img src="ex3.png" />
      </div>

      <!-- Controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- LOGIN FORM (DEFAULT STATE) -->
    <form class="login-form">
      <input type="email" placeholder="Email ID" required />
      <input type="password" placeholder="Password" required />

      <button class="login-btn" type="submit">Login</button>

      <div class="account-row">
        <span class="left-text">DON'T HAVE AN ACCOUNT?</span>
        <span class="create-link" onclick="showSignupChoice()">CREATE AN ACCOUNT</span>
      </div>
    </form>

    <!-- SIGNUP CHOICE (STUDENT / ADMIN) -->
    <div class="button1 signup-choice">
      <button class="buttonsignup" onclick="openSignup()">Signup as Student</button>
      <button class="buttonsignup" onclick="openSignup()">Signup as Admin</button>
    </div>

    <!-- FINAL SIGNUP FORM -->
    <form class="signup-form">
      <div class="divider-line"></div>
      <input type="email" placeholder="Email ID" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="create-btn">Create Account</button>
    </form>

  </div>
  <script src="sup.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script src="index.js"></script>
</body>
</html>
