<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuneiform | Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="user">
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">Cuneiform</div>
            <nav>
                <button onclick="showView('dashboard')" class="nav-btn active">Dashboard</button>
                <button onclick="showView('complaints')" class="nav-btn">Complaints</button>
                <button onclick="showView('my-complaints')" class="nav-btn">My Complaints</button> <button
                    onclick="showView('analytics')" class="nav-btn">Analytics</button>
            </nav>
            <div class="user-profile">
                <p style="font-size: 0.9rem; color: #666;">Logged in as: <b>Student</b></p>
                <a href="index.html" style="font-size: 0.8rem; text-decoration: none; color: red;">Logout</a>
            </div>
        </aside>

        <main class="content">
            <header>
                <h1 id="view-title">Dashboard</h1>
                <button class="btn-primary" onclick="openModal('complaintModal')">+ New Complaint</button>
            </header>

            <section id="dashboard-view" class="view">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total</h3>
                        <p id="stat-total">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Resolved</h3>
                        <p id="stat-resolved">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending</h3>
                        <p id="stat-pending">0</p>
                    </div>
                </div>
                <h3>Recent Activity</h3>
                <div id="recent-list" class="complaint-list"></div>
            </section>

            <section id="complaints-view" class="view" style="display:none;">
                <div class="filters">
                    <input type="text" id="searchInput" placeholder="Search issues..." onkeyup="filterComplaints()">
                    <select id="filterCategory" onchange="filterComplaints()">
                        <option value="all">All Categories</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="IT Support">IT Support</option>
                        <option value="Security">Security</option>
                        <option value="Hygiene">Hygiene</option>
                    </select>
                    <button class="btn-secondary" onclick="sortByVotes()">ðŸ”¥ Sort by Votes</button>
                </div>
                <div id="full-complaint-list" class="complaint-list"></div>
            </section>

            <section id="my-complaints-view" class="view" style="display:none;">
                <div id="my-complaint-list" class="complaint-list"></div>
            </section>

            <section id="analytics-view" class="view" style="display:none;">
                <div class="chart-container">
                    <h3>Resolution Efficiency</h3>
                    <div id="chart-bars" class="bar-chart"></div>
                </div>
            </section>
        </main>
    </div>

    <div id="complaintModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('complaintModal')">&times;</span>
            <h2>Submit Complaint</h2>
            <form id="complaintForm">
                <textarea id="compDesc" placeholder="Describe the issue... (e.g. 'The tap is leaking in my room')"
                    required></textarea>

                <div class="form-row" style="margin: 15px 0; gap: 15px; flex-wrap: wrap;">
                    <select id="compLocation" style="flex: 1;"></select>

                    <div style="display: flex; gap: 15px; align-items: center;">
                        <label style="cursor: pointer; display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" id="compAnon"> ðŸ‘» Anonymous
                        </label>
                        <label
                            style="cursor: pointer; display: flex; align-items: center; gap: 5px; color: #d946ef; font-weight: bold;">
                            <input type="checkbox" id="compPrivate"> ðŸ”’ Private (Admin Only)
                        </label>
                    </div>
                </div>

                <div class="form-row" style="margin: 15px 0;">
                    <label style="width: 100%;">
                        <span style="font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; display: block;">ðŸ“¸
                            Evidence Locker (Optional)</span>
                        <input type="file" id="compMedia" accept="image/*,video/*"
                            style="width: 100%; border: 1px dashed #ccc; padding: 10px; border-radius: 8px;">
                        <small style="color: #666;">Max size: 500KB per file. Images or short videos.</small>
                    </label>
                </div>

                <div class="form-row" style="margin: 15px 0; gap: 15px; flex-wrap: wrap;">

                    <p id="categoryHint" class="hint">Smart Category: <span>None</span></p>
                    <button type="submit" class="btn-primary">File Complaint</button>
            </form>
        </div>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">ðŸŒ™</button>
    <script src="script.js"></script>
</body>

</html>
